<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>俄罗斯方块</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../lib.js"></script>
    <script src="shapes.js"></script>
    <style>
        #canvas {
            float: left;
            padding-right: 10px;
        }

        #result {
            margin: 10px 0;
        }

        #content {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="600">该浏览器不支持canvas</canvas>
    <div>
        w/空格:变形
        s:向下
        a:向左
        d:向右
    </div>
    <div id="result">
        <span id="score"></span>
        <br />
        <span id="content">游戏结束, 按下回车可快速进行下一局游戏</span>
    </div>
    <canvas id="preview" width="200" height="100">该浏览器不支持canvas</canvas>
    <script src="main.js"></script>
</body>

</html>
